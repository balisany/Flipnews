<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <title>Hello World</title>
        <script src="js/jquery.min.js"></script>
        
        <script type="text/javascript" src="cordova-2.0.0.js"></script>
        <script type="text/javascript">
            
            $.ajax({
                   type: 'POST',
                   url: 'http://lvinpress.com/newdesign/default.aspx',
                   data: { postVar1: 'theValue1', postVar2: 'theValue2' },
                   beforeSend:function(){
                   // this is where we append a loading image
                   $('#ajax-panel').html('<div class="loading"><img src="loader.gif" alt="Loading..." /></div>');
                   },
                   success:function(data){
                   // successful request; do something with the data
                   $('#ajax-panel').empty();
                   var myArray = [];
                   $(data).find('.ul-news-home').each(function(i){
                                                      myArray.push($(this).find('li >h4>a').html());
                                                       $('#ajax-panel').append('<h4>' + myArray[i] + '</h4><p>' + $(this).find('link').text() + '</p>');
                                             });
                   
                   },
                   error:function(){
                   // failed request; give feedback to user
                   $('#ajax-panel').html('<p class="error"><strong>Oops!</strong> Try that again in a few moments.</p>');
                   }
                   });
                  
            </script>
 
        
    </head>
    <body>
        <div id="ajax-panel">
            
        </div>
        <div id="demo">
            
        </div>
        
        <button id="new">Ny</button>

    </body>
    <script>
        $('#new').click(function(){
                        $('#demo').append('Dlzar').hide().fadeIn(2000);
                        });
    </script>
</html>
