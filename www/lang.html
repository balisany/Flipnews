    <script>
    	// history.go(-1);
    	
    	
  
    	
    	var arrid = [];
       	var bb = [];
    	
    	$(document).ready(function () {
    		var str = $.jStorage.get("kurdi"); 
    		
    		var arr = str.split(" ");
    		$('#b').html(arr + " ");
    		arr2 = arr.filter(
    		                 function(a){if (!this[a]) {this[a] = 1; return a;}},
    		                 {}
    		                );
    		
    		//arr = jQuery.unique(arr);
    		
    		  		$(arr).each(function() {
    						$("#"+this).css("background-color","rgb(190, 255, 240)");
    				});
    			arrid = $.merge(arrid,arr);
    			
    	
    	    $('.items').click(function () {
    	          var id = $(this).attr('id');
    	        
    	        
    	    var index= $.inArray(id, arrid);
    	    if(index== -1)
    	       {
    	         arrid.push(id);
    	       }
    	    else
    	       {
    	       	arrid=arrid.filter(
    	       	             function(a){if (!this[a]) {this[a] = 1; return a;}},
    	       	             {}
    	       	            );
    	         arrid.splice(index,1);
    	       }
 			    bb= arrid.filter(function(a){
			    	if (!this[a]) 
			    	{
			    		this[a] = 1; 
			    		return a;
			    	}
			    	},{});
    	         $('#count').html(bb);
    	         $('.items').css("background-color","white");
    	         $(bb).each(function() {
    	        	$("#"+this).css("background-color","rgb(190, 255, 240)");
    	        	
    	         });
    	      });
    	      
    	      
		  });
    	
    	$('#done').click(function() {
    		bb = bb.filter(function(a){
    			if (!this[a]) 
    			{
    				this[a] = 1; 
    				return a;
    			}
    			},{});
    			
			var def ="";
    		$(bb).each(function() {
    			def +=this + " ";
    		});
    		$.jStorage.set("kurdi",def);
    	});
    	
    	
		$("ul").hide();
		$("ul#langs").fadeIn();
		$(".item").click(function() {
			var id = $(this).attr('id');
			$("ul#langs").hide();
			$('ul#'+id).show();
			$('#back').click(function() {
				$('ul#'+id).hide();
				$("ul#langs").show();
			});
		});
		    </script>
