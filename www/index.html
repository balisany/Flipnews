<html>

<head>
	<link href="css/style.css" rel="stylesheet">  
	<script src="js/json2.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/jstorage.js"></script>
	
	
	
<style>


	#main{
		width: 360px;
		min-height: 400px;
		border: 1px solid #eee;
		margin: auto;
	}
	
	
	
</style>

</head>
    <body>
        <div id="main">
        <span id="edit">Edit</span>
        <div id="cat-creation">
        	<ul id="cats">
<!--        		<li><button>Kurdish News</button></li>
             	<li><button>Arabic News</button> </li>-->
        	</ul >
			
			<div id="felt-rad"><input type="text" id="cat-def" name="" value="" /> <span id="icon-add"></span></div>
        </div>
	</div>
	<p>

	  <span id="count"></span>
	  
	</p>

	
    </body>
    <script>
    	
        $('#icon-add').click(function(){
        var dd = $('#cat-def').val();
        
        	if(dd!=''){
        				var nn = (dd).replace(/\s/g, "");
        				$.jStorage.set(nn, dd);
        				$('<li><span class="delcat" id="'+nn+'">DEL</span><button type="submit" id="'+nn+'" name="'+nn+'">'+dd+'</button></li>').hide().appendTo("#cats").fadeIn(2000);
        				
                       var b = $.jStorage.get(nn);
                       $('#count').append(b);
                 }
             });
             var index = $.jStorage.index();
             // $('#count').append(index + "<br />");
          
			$(index).each(function(i) {
					var b = $.jStorage.get(index[i]);
					//$('#count').append(b + " <br />");
					$('<li id="'+index[i]+'"><span class="delcat" id="'+index[i]+'">DEL</span> <button type="submit" id="'+index[i]+'"  name="'+index[i]+'">'+b+'</button></li>').hide().appendTo("#cats").fadeIn(1000);
					$('.delcat').hide();
				});
				
			$('#edit').click(function() {
				$('.delcat').fadeIn();
				$('li').css('background','none');
				
					
			});
			$('.delcat').click(function(){
			var del = $(this).attr('id');
				$('li#'+del).fadeOut(600);
				$.jStorage.deleteKey(del);
			     });
			
			//$.jStorage.deleteKey(key)
             
    </script>
    
    </html>
